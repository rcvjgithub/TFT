<html>
    <head>
        <title>SLIDING</title>
        <link rel="stylesheet" href="slide.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="slider">
            <div class="list">
                <div class="item">
                    <img src="image/adidas1.jpg">
                </div>
                <div class="item">
                    <img src="image/adidas2.jpg">
                </div>
                <div class="item">
                    <img src="image/adidas3.jpg">
                </div>
                <div class="item">
                    <img src="image/jordan44.jpg">
                </div>
                <div class="item">
                    <img src="image/jordan55.jpg">
                </div>
            </div>
            <!-- button prev and next -->
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
            <!-- dots ( if 5 items => 5 dots)-->
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script src="slide.js"></script>
    </body>
</html>
